<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot DialoGPT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> Chatbot DialoGPT</h1>
            <p>Converse com uma IA baseada no modelo DialoGPT da Microsoft</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <div class="message-sender">DialoGPT</div>
                        <div class="message-text">Olá! Eu sou um assistente virtual baseado no modelo DialoGPT. Como posso ajudar você hoje?</div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="chat-actions">
                    <button id="reset-button" class="action-button">
                        <i class="fas fa-trash"></i> Limpar Conversa
                    </button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Powered by Hugging Face API • DialoGPT-medium</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
